<div class="wrapper">
    <div class="login-container text-c animated flipInX">
        

        <p class="header-text">Sign In</p>

        <div  class="container-content">
            <form (submit)="login()" class="margin-t">
                <div class="form-group margin-b-md">
                    <input [(ngModel)]="loginUserDto.username" name="username" type="text" class="form-control" placeholder="Username" required />
                </div>

                <div class="form-group margin-b-md">
                    <input [(ngModel)]="loginUserDto.password" name="password" type="password" class="form-control" placeholder="Password" required />
                </div>

                <div class="form-group margin-b-md" *ngIf="loginError">
                    <div class="error-message">
                        {{ loginError }}
                    </div>
                </div>

                <button type="submit" class="form-button button-l margin-b">Sign In</button>

            
                <p class="text-whitesmoke"><small>Don't have an account?</small></p>
                <a class="text-darkyellow" href="/registration"><small>Sign Up</small></a>
            </form>

        
        </div>
    </div>

</div>
